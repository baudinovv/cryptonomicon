<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Roboto+Flex:opsz,wght@8..144,400;8..144,500;8..144,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Cryptonamicon</title>
  </head>
  <body class="bg-slate-100">
    <div class="mx-[50px] mt-[31px]">
      <div class="flex flex-col gap-y-3.5">
        <div class="font-medium text-[20px] text-xl w-fit">Токены</div>
        <div class="max-w-64 relative rounded-lg w-fit" id="auto-complete">
          <input id="tokens-input" autocomplete="off" tabindex="1" class="outline-none px-2.5 py-2 border-2 border-solid border-gray-300 rounded-lg shadow-[0_0px_11px_-2px_rgba(34,60,80,0.2)] w-full" type="text" name="a" id="" placeholder="Например BTC">
          <div class="border-t-0 bg-white absolute rounded-b-lg w-full hidden z-10 border-2 border-solid border-gray-300" id="auto-complete-box">
            <div class="bg-white w-full px-2.5 py-1 hover:bg-gray-100 cursor-pointer focus:bg-gray-200 focus:outline-none" id="complete-item" tabindex="1"></div>
            <div class="bg-white w-full px-2.5 py-1 hover:bg-gray-100 cursor-pointer focus:bg-gray-200 focus:outline-none" id="complete-item" tabindex="2"></div>
            <div class="bg-white w-full px-2.5 py-1 hover:bg-gray-100 cursor-pointer focus:bg-gray-200 focus:outline-none" id="complete-item" tabindex="3"></div>
            <div class="bg-white w-full px-2.5 py-1 hover:bg-gray-100 cursor-pointer rounded-b-lg focus:bg-gray-200 focus:outline-none" id="complete-item" tabindex="4"></div>
          </div>
        </div>  
        <div>
          <button type="button" id="search-btn" class="border-[1px] border-solid border-gray-300 bg-white px-2.5 py-[5px] w-fit rounded-md transition hover:bg-slate-600 hover:text-white hover:border-slate-600">
            <span class="icon-[zondicons--add-outline] align-middle"></span>
            <span>Добавить</span>
          </button>
        </div>
        <hr class="border-y border-slate-500">
        <input id="tokens-input-search" autocomplete="off" tabindex="1" class="outline-none px-2.5 py-2 border-2 border-solid border-gray-300 rounded-lg shadow-[0_0px_11px_-2px_rgba(34,60,80,0.2)] w-fit" type="text" name="a" placeholder="Поиск">
        <hr class="border-y border-slate-500">
        <div class="grid gap-9 grid-cols-3" id="tokens-box"></div>
      </div>
    </div>
    <script src="./src/typescript/script.ts" type="module"></script>
  </body>
</html>
